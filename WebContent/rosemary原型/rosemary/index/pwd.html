<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>

	<body background="img/bg/bg01.jpg">
		<div class="container" align="center">
		<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
				<h3> 修改密码</h3>
				<div class="form-group">					
					 <label for="tinputPwd" class="col-sm-2 control-label">旧密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPwd" />
					</div>
				</div>
				<div class="form-group">
					 <label for="tinputPwd1" class="col-sm-2 control-label">新密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPwd1" />
					</div>
				</div>
				<div class="form-group">
					 <label for="tinputPwd2" class="col-sm-2 control-label">确认密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPwd2" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">修改</button>
						 <button name="btn1" id="btn1" class="btn btn-default">取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

	</body>

</html>
